<!DOCTYPE html>

<html lang="en">
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.3/ -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

         <link href="static/css/styles.css" rel="stylesheet">

         <title>Pomodoro Clock</title>

    </head>

    <body>
        <main class="container py-5 text-center">
            <body>
                <div>
                    <h1>Pomodoro Clock</h1>
                </div>
                <div class="timer-wrapper">
                    <span class="block-group">
                        <label for="studyDurationInput">Study Duration:</label>
                        <input type="text" id="studyDurationInput" 
                               pattern="[0-5][0-9]:[0-5][0-9]"
                               placeholder="MM:SS"
                               name="studyDurationInput"
                               maxlength="5"
                               >
                    
                        <label for="breakDurationInput">Break Duration:</label>
                        <input type="text" id="breakDurationInput" 
                               pattern="[0-5][0-9]:[0-5][0-9]"
                               placeholder="MM:SS"
                               name="breakDurationInput"
                               maxlength="5"
                               >
                    </span>

                    <div>
                        <button onclick="startTimer('study')" id="start-button">Start Countdown</button>
                    </div>

                    <div id="display">
                        00:00
                    </div>
                    
                </div>
            </body>
        </main>
        <script src="static/js/script.js" defer></script>
    </body>
</html>
